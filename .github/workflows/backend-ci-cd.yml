name: Backend CI/CD

# GitHub Secrets 설정 필요:
# - JWT_SECRET: JWT 토큰 서명용 시크릿 키 (Render 대시보드에서도 설정 가능)
#
# Secrets 설정 방법:
# 1. GitHub 저장소 Settings > Secrets and variables > Actions
# 2. "New repository secret" 클릭
# 3. JWT_SECRET 변수 추가
#
# 참고: DATABASE_URL은 Render 대시보드에서 자동으로 설정됩니다.

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"

jobs:
  test:
    runs-on: ubuntu-latest

    # 테스트용 환경 변수 설정
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ballet_class_test_db?schema=public
      JWT_SECRET: test-jwt-secret-key-for-testing-only
      NODE_ENV: test
      # Jest Worker ID를 위한 환경변수
      JEST_WORKER_ID: ${{ github.run_id }}
      # 통합 테스트를 위한 추가 환경변수
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ballet_class_test_db

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ballet_class_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: ./backend
        run: npx prisma generate

      - name: Wait for database to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          # netcat이 없을 수 있으므로 다른 방법 사용
          while ! timeout 1 bash -c "</dev/tcp/localhost/5432" 2>/dev/null; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"

      - name: Run database migrations
        working-directory: ./backend
        run: npx prisma migrate deploy

      - name: Setup test database schema
        working-directory: ./backend
        run: |
          echo "Setting up test database schema..."
          npx prisma db push --force-reset
          echo "Test database schema setup completed!"

      - name: Verify database connection
        working-directory: ./backend
        run: |
          echo "Verifying database connection..."
          npx prisma db execute --stdin <<< "SELECT version();"
          echo "Database connection verified!"

      - name: Create test schemas for parallel testing
        working-directory: ./backend
        run: |
          echo "Creating test schemas for parallel testing..."
          # Jest Worker별 스키마 생성 (최대 4개 worker)
          for i in {1..4}; do
            echo "Creating schema test_worker_$i"
            npx prisma db execute --stdin <<< "CREATE SCHEMA IF NOT EXISTS test_worker_$i;"
          done
          echo "Test schemas created successfully!"

      - name: Run linter
        working-directory: ./backend
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests
        working-directory: ./backend
        run: npm run test
        timeout-minutes: 10

      - name: Run integration tests
        working-directory: ./backend
        run: npm run test:integration
        timeout-minutes: 15

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: ./backend
        run: npx prisma generate

      - name: Build application
        working-directory: ./backend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist/
          retention-days: 7

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run security audit
        working-directory: ./backend
        run: npm audit --audit-level=high

      - name: Check for vulnerabilities
        working-directory: ./backend
        run: |
          echo "Security audit completed with vulnerabilities found"
          echo "Continuing with deployment (vulnerabilities will be addressed separately)"
          # Temporarily allow vulnerabilities to pass
          # TODO: Fix security vulnerabilities in future updates

  deploy-staging:
    needs: [test, build, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'pull_request'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/dist/

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # Example: docker build, kubectl apply, etc.

  deploy-production:
    needs: [test, build, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    env:
      NODE_ENV: production

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/dist/

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Environment variables will be managed by Render dashboard"
          # Add your production deployment commands here
          # Example: docker build, kubectl apply, etc.
